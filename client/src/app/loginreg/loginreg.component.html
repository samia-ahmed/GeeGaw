<div class="container">
    <h1 class="display-2">
        Welcome to GeeGaw!
    </h1>
</div>

<div class="container shadow p-3 mb-5 bg-white rounded">
    <div class="row">
        <div class="col">
            <h3 class="display-4">Log In</h3>
            <form (submit)="login()">
                <div *ngIf="errorMessages.length >= 1" class="alert alert-danger">
                    <div *ngFor="let error of errorMessages">
                        <p>{{error}}</p>
                    </div>
                </div>
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                    <div *ngIf="username.errors.required">
                        Username is required.
                    </div>
                    <div *ngIf="username.errors.minlength">
                        Username must be at least 6 characters long.
                    </div>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 8 characters long.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" required minlength="6" [(ngModel)]="user.username" id="username" name="username"
                        #username="ngModel">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" required minlength="8" [(ngModel)]="user.password" id="password" name="password"
                        #password="ngModel">
                </div>
                <input type="submit" class="btn btn-primary" value="Login">
            </form>
            <br>
            <button type="button" class="btn btn-outline-info btn-sm" (click)="openModal(registration)">New user?</button>
        </div>
    </div>

    <!-- <ng-template #registration> 
        <div class="modal-header align-content-center">
            <h4 class="modal-title display-4 justify-content-center">Register</h4>
        </div> -->
    <div class="modal-body">
        <form (submit)="register()">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" required id="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" required id="last_name">
            </div>
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" class="form-control" required id="newUsername">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" required id="email">
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" class="form-control" required id="newPassword">
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" class="form-control" required id="confirm">
            </div>
            <input type="submit" class="btn btn-primary" value="Register">
        </form>
    </div>
    <!-- </ng-template> -->
</div>
