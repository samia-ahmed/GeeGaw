<div class="container">
  <h3>All users [need to add search bar]</h3>
  <ul *ngFor="let u of allUsers" class="list-group list-group-flush">
    <li class="list-group-item">
      <div class="row">
        <div class="col">
          <h5>{{u.username}}</h5>
          <p>{{u.firstname}} {{u.lastname}}</p>
          <a *ngIf="u._id == user._id; else elseBlock" class="text-secondary">You</a>
          <ng-template #elseBlock>
            <button class="btn btn-info" (click)="follow(u._id)">Follow</button>
            <div *ngFor="let follower of u.followers">
              <button *ngIf="follower == user._id" class="btn btn-outline-secondary" disabled>Following</button>
            </div>
          </ng-template>
        </div>
      </div>
    </li>
  </ul>
</div>
<app-footer></app-footer>
